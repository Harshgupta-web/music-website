<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="Css/utility.css" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="Pic/close.svg" alt="close">
            </div>
            <div class="home bg-grey m-1 p-1 rounded">
                <div class="logo">
                    <img width="110px" class="invert" src="Pic/logo.svg" alt="Logo" />
                </div>
                <ul>
                    <li><img class="invert" src="Pic/home.svg" alt="Home" />Home</li>
                    <li><img class="invert" src="Pic/search.svg" alt="Search" />Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1 rounded">
                <div class="heading">
                    <img class="invert" src="Pic/library.svg" alt="Library" />
                    <h2>your Library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Private Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerCont">

                        <img class="invert hamburger" src="Pic/hamburger.svg" alt="harburger">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">LogIn</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div data-folder="englishsong" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                                <path d="M8 5v14l11-7L8 5Z" fill="#000" />
                            </svg>
                        </div>
                        <img src="Pic/1.jpg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost mood and fill you with happiness!</p>
                    </div>


                    <div data-folder="ncs" class="card">
                        <div  class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30">
                                <path d="M8 5v14l11-7L8 5Z" fill="#000" />
                            </svg>
                        </div>
                        <img src="Pic/2.jpeg" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost mood and fill you with happiness!</p>
                    </div>

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="Pic/presong.svg" alt="previous Song">
                            <img width="35" id="play" src="Pic/play.svg" alt="play Song">
                            <img width="35" id="next" src="Pic/postsong.svg" alt="Next Song">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="Pic/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Js/app.js"> </script>
</body>

</html>
